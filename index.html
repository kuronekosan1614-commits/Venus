<script>
  const selector = document.getElementById("songSelector");

    localStorage.setItem("estaPausado", player.paused);
  }, 1000);

  // ‚úÖ Recuperar al recargar / reiniciar
  window.addEventListener("load", () => {
    let tiempo = localStorage.getItem("tiempoCancion");
    let cancion = localStorage.getItem("cancionActual");
